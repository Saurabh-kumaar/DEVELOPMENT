<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>

    <h2>Registration Form</h2>
     <form action="/server"> 
        <div>
            <input type="text" placeholder="First Name" name="lname">
            <input type="text" placeholder="Last Name" name="lname">
        </div> 
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option>select</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div> 
        <div>
            Do you agree to all terms of service? 
            <input type="checkbox" id="tos_agree" name="tos_agree"/>
            <label for="tos_agree"> yes, I agree</label>
        </div> 
        <button>Register</button>
    </form> 

    <table border="" >
      <div>
        <tr> 
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red Eyes</th>
        </tr> 
        <tr>
          <th>Height</th>
          <th>Weight</th>
        </tr> 
        <tr>
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr> 
        <tr>
          <td>Female</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>

        </tr>
      </div>
    </table>
  
</body>
</html>
