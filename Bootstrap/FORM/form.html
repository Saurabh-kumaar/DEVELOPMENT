<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="form.css" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

</head>
<body>   
    <div class="container">  
        <h2>Form Demo</h2>  
        <form>
        <div class="row">
            <div  class="mb-3 col-md-6">
                <label for="email" class="form-label" >Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email"/>
            </div> 
        </div> 

        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label" >Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"/>
            </div> 
        </div>
        
         <div class="mb-3">
            <label for="address" class="form-label" >Address</label>
            <input type="text" id="address" class="form-control-lg" placeholder="Address">
        </div>  

        <div class="mb-3">
            <select class="form-select-lg">
                <option>selected</option>
                <option value="one">Punjab</option>  
                <option value="two">Chandigarh</option> 
                <option value="three">Uttrakhand</option> 
                <option value="four">Bihar</option> 
                <option value="five">Uttar Pradesh</option> 
                <option value="six">Meghalay</option> 
                <option value="seven">Keral</option> 
                <option value="eight">Sikkim</option>  
            </select>
        </div> 

        <div class="normal mb-3">
            <input type="checkbox" id="agree"/>
            <label for="agree">Agree</label>
        </div> 

        <div class="mb-3" form-check>
            <input type="radio" id="radiobs">
            <label for="radiobs" class="form-check-label">Agree</label>
        </div> 

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>

        </div>
        </form>  

        <button class="form-control-lg">Submit</button>


    </div>


 
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js
    "></script>
    
</body>
</html>
