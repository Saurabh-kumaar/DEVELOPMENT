<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game UI</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="game-container">
        <div class="game-header">
            <h1> 🕹️ Retro Game</h1>
            <p>LEVEL 1 START</p>
        </div> 

        <div class="game-screen"> 
            <div class="player">👾</div>
            <div class="enemy">💀</div>
        </div>  

        <div class="controls"> 
            <button>←</button>
            <button>↑</button>
            <button>↓</button>
            <button>→</button>
        </div>
    </div>
    
</body>
</html>
