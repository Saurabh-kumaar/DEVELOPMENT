<!DOCTYPE html>
<html lang="en">

    <title>Card Hover Effect </title> 
    <link rel="stylesheet" href="hover.css">
</head>
<body>  
    <div class="card"> 
        <img src="rinchu.jpg" alt="rinchu"/>

    <div class="card"> 
        <img src="women.jpg" alt="sakshi"/>

        </div>
    </div>

</body>
</html>
